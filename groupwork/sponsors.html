body {

  color: white;

  flex-direction: column;

}

.navbar {
width: 100%;
  position: sticky;
  top: 0;
  z-index: 1000; /* Ensures the navbar stays on top of other content */
}

.echo-container {
  position: relative;
  text-align: center;
  color: white;
  background-image: url('https://scontent.fmla3-1.fna.fbcdn.net/v/t1.15752-9/472497456_1370611820566639_8316655223211430051_n.png?_nc_cat=111&ccb=1-7&_nc_sid=9f807c&_nc_ohc=SuUQKGtJY_cQ7kNvgFtW2lQ&_nc_zt=23&_nc_ht=scontent.fmla3-1.fna&oh=03_Q7cD1gGwmYXH9zOnLmPR__tODlz_1f3iSRWx3J9GDVRRChb7WA&oe=67A89EB8');

  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.title {
  margin-top: 100px;
  font-family: monospace;
  font-weight: bold;
  text-align: center;
  font-size: 24px;
  letter-spacing: 2px;
  margin-bottom: 20px;
  color: black;
}

.sponsors-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  width: 90%;
  max-width: 1200px;
  padding: 20px;
  justify-content: center;
}

.sponsors-container img {
  max-width: 100%;
  max-height: 150px;
  object-fit: contain;
  display: block;
  margin: 0 auto;
}

.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px 0;
  font-size: 24px;
  margin: 0 15px;
}

.footer a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
}

.footer a:hover {
  color: #ddd;
}
